<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="dist/output.css" rel="stylesheet">
  </head>

  <body class="bg-gray-50">

    <section class="flex justify-center items-center min-h-screen">
      <div class="container mx-auto">
        <div class="w-full pb-8">
          <h1 class="text-xl font-bold flex justify-center text-blue-600 mb-2 lg:mb-4">
            kampusMalang.
          </h1>
          <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold text-slate-800 flex justify-center">Login to your account</h2>
        </div>

        <div class="bg-white w-80 border mx-auto px-2 pt-3 pb-5 rounded-md shadow-lg mb-6">
          <form action="">
            <div class="mx-2 mb-2">
              <label for="#username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
              <input type="text" id="username"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-1.5 ">
            </div>
            <div class="mx-2 mb-4">
              <label for="#password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
              <input type="text" id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-1.5 ">
            </div>
            <div class="mx-2">
              <button class="bg-blue-600 hover:bg-blue-500 hover:shadow-md w-full py-1.5 rounded-md text-white font-semibold tracking-wider ">
                LOG IN
              </button>
            </div>
            
          </form>
        </div>

        <div class="flex justify-center pt-4">
          <h2 class="text-slate-800">
            Don't have an account?&nbsp;
          </h2>
          <a href="" class="text-blue-600 underline">
            Register
          </a>
        </div>

      </div>
    </section>

  </body>

</html>
